<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>easy Publi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body class="body">
    <nav class="navbar navbar-expand-lg" style="border-bottom: 1px solid #b6b4b4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="img/easy.svg" alt="easy_logo" width="170" height="60">
            </a>
        </div>
    </nav>
    <section>

      <div class="container col-9" style="margin-top: 80px;">
        <div class="row justify-content-center">
          <div class="col-12">
            <p class="h4 text-center">Que bom ter você por aqui!</p>
            <p class="h6 text-center">Faça seu login para continuar.</p>
          </div>
        </div>
      </div>

      <div class="container col-sm-3 mt-3" style="margin-bottom: 565px;">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div class="invalid-feedback">
              Preencha um e-mail válido!
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input required type="password" class="form-control" id="exampleInputPassword1" name="senha">
            <div class="invalid-feedback">
              Preencha uma senha válida!
            </div>
          </div>
          <button onclick="validador()" type="submit" class="btn btn-secondary mb-3">Entrar</button>
          <div id="emailHelp" class="form-text mb-2"><a class="#" style="color: #03b6b6; text-decoration: none;" href="aviso_recuperar.html"> Esqueceu sua senha?</a></div>
          <div id="emailHelp" class="form-text">Ainda não tem uma conta? <a class="#" style="color: #03b6b6; text-decoration: underline" href="cadastro.html"> Cadastre-se</a></div>                   
        </form>        
      </div>
    </section>

    <footer class="footer">
      <div class="row" style="border-top: 1px solid #b6b4b4">
        <div class="col-12">
              <p class="d-flex justify-content-center align-items-center mt-2 mb-1">
                  <img src="./img/otto_cinza.svg" style="margin: 0px 4px" alt="..." width="40" height="45">
                  <a style="text-decoration: none; color: #737373; font-size: 16px;" href="quem_somos.html"><span class="me-3">Quem Somos</span></a>
                  <a href="https://www.instagram.com/"><img src="./img/separador6.svg" class="card-img-top" alt="..." width="36" height="40"></a>
                  <a href="https://www.instagram.com/"><img src="./img/icone_instagram4.svg" class="card-img-top" alt="..." width="36" height="40"></a>
                  <a href="https://www.facebook.com/"><img src="./img/icone_facebook4.svg" class="card-img-top" alt="..." width="36" height="40"></a>
                  <a href="https://www.clicrbs.com.br/"><img src="./img/icone_whats4.svg" class="card-img-top" alt="..." width="36" height="40"></a>
              </p>
        </div>
      </div>
      <div class="row" style="border-top: 1px solid #b6b4b4;">
        <div class="col-12">
              <p class="text-center m-1" style="color: #737373"> easy Publi © 2023 - Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>

    <script type="text/javascript">
      
      function validador(){		
        var senha = document.getElementsByName("senha")[0];
        var email = document.getElementsByName("email")[0];
        
        if (senha.value.length == "") {  
          senha.parentNode.classList.add('was-validated');
          return false;
        }
        if (email.value.length < 3) {
          email.parentNode.classList.add('was-validated');
          return false;
        }	
      };
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
